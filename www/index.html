<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  
  <script src="components/loader.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/boostrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  
</head>
<body >
 <br>

<div class="text-success">
  <div class="row">
          <div class="col-12">
              <h1 class="text-center"><p class="font-family-lucida handwriting"><strong>Calculadora</strong></p></h1>
          </div>
   </div>
</div>

<div>
   <div class="col-12">
          <div class="form-group">
              <label for="num1">Valor 1:</label>
              <input type="number" class="form-control" id="num1">
          </div>
   </div>
</div>

<div class="col-12">
      <div class="form-group">
          <label for="num2">Valor 2:</label>
          <input type="number" class="form-control" id="num2">       
      </div>
</div>

<div>
    <center>
<div class="conteiner">
  <div class="row">
      <div class="col-12">
          <div class="form-group">
             
              <button type="button" class="btn btn-primary" onclick="soma()">Somar</button>
              <button type="button" class="btn btn-primary" onclick="subtracao()">Subtração</button>
          </div>
      </div>
  </div> 
</div>

<div class="d-flex justify-content-center">
    <div class="col-xs-16">
        <div class="form-group">
           
           <label id="res">Resultado:</label>
           <input  id="res" readonly >

        </div>
    </div>
</div>   
     
 
<script>
    function soma()
    {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let soma = num1 + num2;
        document.getElementById("res").innerText = " " + soma;
       
    }
    function subtracao()
    {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let subtracao = num1 - num2;
        document.getElementById("res").innerText = " " - subtracao;
       
    }

</script>    

</body>
</html>
